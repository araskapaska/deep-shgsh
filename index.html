        :root {
            --background-color: #2e282d;

        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        const NICKNAME_KEY = 'userNickname';
        const NICKNAME_LAST_SET_KEY = 'nicknameLastSet';
        const NICKNAME_EXPIRATION_DAYS = 7;

        function getUserNickname() {
            const deviceId = getDeviceId();
            const nicknameData = JSON.parse(localStorage.getItem(NICKNAME_KEY + '_' + deviceId));
            const lastSet = localStorage.getItem(NICKNAME_LAST_SET_KEY + '_' + deviceId);

            if (nicknameData && lastSet) {
                const now = new Date().getTime();
                const lastSetTime = new Date(parseInt(lastSet)).getTime();
                const sevenDaysInMillis = NICKNAME_EXPIRATION_DAYS * 24 * 60 * 60 * 1000;

                if (now - lastSetTime < sevenDaysInMillis) {
                    return nicknameData.nickname;
                }
            }
            return null;
        }

        window.saveNickname = function() {
            const nicknameInputFromHeader = document.getElementById('nicknameInput');
            const nicknameInputFromModal = document.getElementById('nicknameInputModal');
            
            let newNickname;
            if (nicknameInputFromModal && nicknameInputFromModal.value.trim() !== '') {
                newNickname = nicknameInputFromModal.value.trim();
                nicknameInputFromHeader.value = newNickname;
            } else {
                newNickname = nicknameInputFromHeader.value.trim();
            }

            if (newNickname) {
                setUserNickname(newNickname);
                showAlert('Успех!', 'Никнейм успешно сохранен!');
                closeModal('nicknameRequiredModal');
                document.getElementById('mainPage').style.pointerEvents = 'auto';
                document.body.style.overflow = 'auto';
            } else {
                showAlert('Ошибка', 'Пожалуйста, введите никнейм.');
            }
        };

        function setUserNickname(nickname) {
            const deviceId = getDeviceId();
            const now = new Date().getTime();
            localStorage.setItem(NICKNAME_KEY + '_' + deviceId, JSON.stringify({ nickname }));
            localStorage.setItem(NICKNAME_LAST_SET_KEY + '_' + deviceId, now.toString());
            document.getElementById('nicknameInput').value = nickname;
            if (document.getElementById('nicknameInputModal')) {
                document.getElementById('nicknameInputModal').value = nickname;
            }
        }

        let confirmResolver = null;

        window.showAlert = function(title, message) {
            const modal = document.getElementById('alertModal');
            document.getElementById('alertModalTitle').textContent = title;
            document.getElementById('alertModalMessage').textContent = message;
            modal.style.display = 'flex';
        };

        window.showConfirm = function(title, message) {
            return new Promise(resolve => {
                confirmResolver = resolve;
                const modal = document.getElementById('confirmModal');
                document.getElementById('confirmModalTitle').textContent = title;
                document.getElementById('confirmModalMessage').textContent = message;
                modal.style.display = 'flex';
            });
        };

        window.confirmAction = function(result) {
            if (confirmResolver) {
                confirmResolver(result);
                confirmResolver = null;
            }
            closeModal('confirmModal');
        };

        window.showNicknameRequired = function() {
            const modal = document.getElementById('nicknameRequiredModal');
            modal.style.display = 'flex';
            document.getElementById('mainPage').style.pointerEvents = 'none';
            document.body.style.overflow = 'hidden';

            const storedNickname = getUserNickname();
            const lastKnownNickname = JSON.parse(localStorage.getItem(NICKNAME_KEY + '_' + getDeviceId()));
            if (lastKnownNickname && lastKnownNickname.nickname) {
                document.getElementById('nicknameInputModal').value = lastKnownNickname.nickname;
            } else {
                document.getElementById('nicknameInputModal').value = '';
            }
            document.getElementById('nicknameInputModal').focus();
        };

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (getUserNickname() && !document.querySelector('.modal[style*="display: flex"]')) {
                document.getElementById('mainPage').style.pointerEvents = 'auto';
                document.body.style.overflow = 'auto';
            }
        };

        function checkNicknameAndProceed(actionFunction, ...args) {
            if (!getUserNickname()) {
                showNicknameRequired();
                return false;
            }
            actionFunction(...args);
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const nicknameInput = document.getElementById('nicknameInput');
            const saveNicknameButton = document.getElementById('saveNicknameButton');
            const storedNickname = getUserNickname();

            if (storedNickname) {
                nicknameInput.value = storedNickname;
                document.getElementById('mainPage').style.pointerEvents = 'auto';
                document.body.style.overflow = 'auto';
            } else {
                showNicknameRequired();
            }

            if (saveNicknameButton) {
                saveNicknameButton.addEventListener('click', window.saveNickname);
            }

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === 'true') {
                const modal = document.getElementById('adminModal');
                modal.style.display = 'flex';
                document.getElementById('mainPage').style.pointerEvents = 'none';
                document.body.style.overflow = 'hidden';
                onValue(ref(database, 'adminPassword'), (snapshot) => {
                    window.adminPasswordFromFirebase = snapshot.val();
                }, {
                    onlyOnce: true
                });
            }

            onValue(ref(database, 'bot'), (snapshot) => {
                telegramBotToken = snapshot.val();
                console.log("Telegram Bot Token fetched (CAUTION: FOR DIRECT CLIENT-SIDE USE!):", telegramBotToken ? "********" : "Not found");
            }, {
                onlyOnce: true
            });

            loadThreads();
            document.getElementById('threadSearch').addEventListener('input', filterThreads);

            const supportButton = document.getElementById('supportButton');
            const closeChatButton = document.getElementById('closeChatButton');
            const sendMessageButton = document.getElementById('sendMessageButton');
            const chatMessageInput = document.getElementById('chatMessageInput');
            // Removed attachFileInput and attachFileButton from selection

            if (supportButton) supportButton.addEventListener('click', () => checkNicknameAndProceed(openChatModal));
            if (closeChatButton) closeChatButton.addEventListener('click', () => closeModal('chatModal'));
            if (sendMessageButton) sendMessageButton.addEventListener('click', window.sendChatMessage);
            if (chatMessageInput) chatMessageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    window.sendChatMessage();
                }
            });
            // Removed event listener for attachFileButton and attachFileInput

            window.showNewThreadPage = () => checkNicknameAndProceed(_showNewThreadPage);
        });


        window.checkAdminPassword = function() {
            const enteredPassword = document.getElementById('adminPasswordInput').value;
            if (enteredPassword === window.adminPasswordFromFirebase) {
                window.isAdmin = true;
                closeModal('adminModal');
                showAlert('Успех!', 'Режим администратора активирован!');
                loadThreads();
            } else {
                showAlert('Ошибка', 'Неверный пароль!');
            }
        };

        window.loadThreads = function() {
            const threadsRef = ref(database, 'threads');
            onValue(threadsRef, (snapshot) => {
                const threadsContainer = document.getElementById('threadsContainer');
                threadsContainer.innerHTML = '';
                const threadsData = snapshot.val();
                window.allThreads = [];

                if (threadsData) {
                    Object.keys(threadsData).forEach(key => {
                        const thread = { id: key, ...threadsData[key] };
                        window.allThreads.push(thread);
                    });
                }
                displayThreads(window.allThreads);
            });
        };

        function displayThreads(threads) {
            const threadsContainer = document.getElementById('threadsContainer');
            threadsContainer.innerHTML = '';
            threads.sort((a, b) => b.timestamp - a.timestamp);

            threads.forEach(thread => {
                const threadCard = document.createElement('div');
                threadCard.className = 'thread-card';
                threadCard.onclick = () => window.openThread(thread.title, thread.content, thread.author, thread.timestamp);

                const titleElement = document.createElement('h2');
                titleElement.innerHTML = `<i class="material-icons">account_circle</i> ${thread.author || 'Аноним'} | ${thread.title}`;
                
                const contentElement = document.createElement('p');
                contentElement.textContent = thread.content;

                threadCard.appendChild(titleElement);
                threadCard.appendChild(contentElement);

                if (window.isAdmin) {
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button red-button';
                    deleteButton.innerHTML = `<i class="material-icons">delete</i>`;
                    deleteButton.onclick = async (event) => {
                        event.stopPropagation();
                        const confirmed = await showConfirm('Подтверждение', 'Вы уверены, что хотите удалить эту ветку?');
                        if (confirmed) {
                            remove(ref(database, 'threads/' + thread.id))
                                .then(() => {
                                    showAlert('Успех!', 'Ветка успешно удалена!');
                                })
                                .catch((error) => {
                                    console.error("Error removing thread: ", error);
                                    showAlert('Ошибка', 'Ошибка при удалении ветки.');
                                });
                        }
                    };
                    threadCard.appendChild(deleteButton);
                }

                threadsContainer.appendChild(threadCard);
            });
        }

        window.filterThreads = function() {
            const searchTerm = document.getElementById('threadSearch').value.toLowerCase();
            const filteredThreads = window.allThreads.filter(thread =>
                thread.title.toLowerCase().includes(searchTerm) ||
                thread.content.toLowerCase().includes(searchTerm) ||
                (thread.author && thread.author.toLowerCase().includes(searchTerm))
            );
            displayThreads(filteredThreads);
        };


        window.publishThread = function() {
            const title = document.getElementById('newThreadTitle').value;
            const content = document.getElementById('newThreadContent').value;
            const author = getUserNickname();

            if (!author) {
                showNicknameRequired();
                return;
            }

            if (title.trim() === '' || content.trim() === '') {
                showAlert('Ошибка', 'Пожалуйста, заполните оба поля: Заголовок и Содержание.');
                return;
            }

            const newThreadRef = push(ref(database, 'threads'));
            set(newThreadRef, {
                title: title,
                content: content,
                author: author,
                timestamp: Date.now()
            }).then(() => {
                showAlert('Успех!', 'Ветка успешно опубликована!');
                window.hideNewThreadPage();
                document.getElementById('newThreadTitle').value = '';
                document.getElementById('newThreadContent').value = '';
            }).catch((error) => {
                console.error("Error publishing thread: ", error);
                showAlert('Ошибка', 'Ошибка при публикации ветки.');
            });
        };

        window.openThread = function(title, content, author, timestamp) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('threadPage').style.display = 'flex';
            document.getElementById('threadTitle').textContent = title;
            document.getElementById('threadContent').textContent = content;

            const date = new Date(timestamp);
            const formattedDate = date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('threadMeta').textContent = `Создана в ${formattedDate} автором ${author || 'Аноним'}`;

            window.currentThreadData = { title, content, author, formattedDate };
        };

        window.closeThread = function() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('threadPage').style.display = 'none';
        };

        function _showNewThreadPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('newThreadPage').style.display = 'flex';
            document.getElementById('newThreadTitle').value = '';
            document.getElementById('newThreadContent').value = '';
        }

        window.hideNewThreadPage = function() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('newThreadPage').style.display = 'none';
        };

        window.copyThreadContent = function() {
            if (window.currentThreadData) {
                const { title, content, author, formattedDate } = window.currentThreadData;
                const textToCopy = `${title}\n\n${content}\n\nСоздана в ${formattedDate} автором ${author || 'Аноним'}`;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showAlert('Успех!', 'Содержание ветки скопировано!');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    showAlert('Ошибка', 'Не удалось скопировать текст.');
                });
            }
        };

        // --- Support Chat Functions (Image functionality removed) ---

        function openChatModal() {
            const chatModal = document.getElementById('chatModal');
            chatModal.style.display = 'flex';
            const deviceId = getDeviceId();
            const chatMessagesRef = ref(database, `supportChats/${deviceId}/messages`);
            const chatMessagesContainer = document.getElementById('chatMessages');
            chatMessagesContainer.innerHTML = '';

            onValue(chatMessagesRef, (snapshot) => {
                chatMessagesContainer.innerHTML = '';
                const messagesData = snapshot.val();
                if (messagesData) {
                    Object.values(messagesData).forEach(msg => {
                        const messageElement = document.createElement('div');
                        const isMessageFromAdmin = msg.telegramUserId && adminIds.includes(String(msg.telegramUserId));
                        messageElement.className = `chat-message ${msg.sender === 'user' ? 'sent' : 'received'}`;
                        if (isMessageFromAdmin) {
                            messageElement.classList.add('received');
                        }

                        const authorElement = document.createElement('div');
                        authorElement.className = 'author';
                        authorElement.textContent = isMessageFromAdmin ? 'Поддержка' : (msg.sender === 'user' ? 'Вы' : msg.author || 'Неизвестно');
                        messageElement.appendChild(authorElement);

                        if (msg.content) {
                            const contentElement = document.createElement('div');
                            contentElement.textContent = msg.content;
                            messageElement.appendChild(contentElement);
                        }

                        // Removed logic for displaying msg.attachmentUrl here

                        const timestampElement = document.createElement('div');
                        timestampElement.className = 'timestamp';
                        timestampElement.textContent = new Date(msg.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                        messageElement.appendChild(timestampElement);

                        chatMessagesContainer.appendChild(messageElement);
                    });
                    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
                }
            });
        }

        // Removed handleFileAttach function

        window.sendChatMessage = async function() {
            const chatMessageInput = document.getElementById('chatMessageInput');
            const messageText = chatMessageInput.value.trim();
            const author = getUserNickname();
            const deviceId = getDeviceId();

            if (!author) {
                showNicknameRequired();
                return;
            }

            if (!messageText) { // Check only for messageText, no images
                showAlert('Ошибка', 'Пожалуйста, введите сообщение.');
                return;
            }

            // Removed all image upload logic (currentImageFile, storagePath, uploadBytes, getDownloadURL)

            const newMessageRef = push(ref(database, `supportChats/${deviceId}/messages`));
            const messageData = {
                author: author,
                content: messageText,
                sender: 'user',
                timestamp: Date.now(),
                // Removed attachmentUrl from messageData
            };

            await set(newMessageRef, messageData)
                .then(() => {
                    console.log("Message sent to Firebase:", messageData);
                    chatMessageInput.value = '';
                    
                    if (telegramBotToken && telegramChatId) {
                        let telegramMessage = `*Новое сообщение от ${author}* (ID: \`${deviceId}\`):\n\n${messageText}`;
                        
                        // Only send text message, no photo logic
                        const sendMessageUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
                        fetch(sendMessageUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                chat_id: telegramChatId,
                                text: telegramMessage,
                                parse_mode: 'Markdown'
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (!data.ok) {
                                console.error('Telegram API Error (sendMessage):', data);
                                showAlert('Ошибка', `Не удалось отправить сообщение в Telegram: ${data.description || 'Неизвестная ошибка'}`);
                            } else {
                                console.log('Text message sent to Telegram:', data);
                            }
                        })
                        .catch(error => {
                            console.error('Network Error sending message to Telegram:', error);
                            showAlert('Ошибка', 'Сетевая ошибка при отправке сообщения в Telegram.');
                        });
                    } else {
                        console.warn('Telegram bot token or chat ID not available. Message not sent to Telegram.');
                    }

                    // Removed clearing attachment state and UI
                })
                .catch((error) => {
                    console.error("Error sending message to Firebase:", error);
                    showAlert('Ошибка', 'Ошибка при отправке сообщения.');
                });
        };
    </script>
</head>
<body>

    <div id="mainPage" class="main-page">
        <div class="header">
            <div class="header-left">
                <h1>DeepSHGSH</h1>
            </div>
            <div class="nickname-container">
                <input type="text" id="nicknameInput" placeholder="Введите ваш ник">
                <button id="saveNicknameButton">Сохранить ник</button>
            </div>
            <div class="search-container">
                <i class="material-icons">search</i>
                <input type="text" id="threadSearch" placeholder="Поиск по веткам...">
            </div>
        </div>

        <div id="threadsContainer">
        </div>

        <button class="fab" onclick="showNewThreadPage()">
            <i class="material-icons">add</i>
        </button>

        <button id="supportButton" class="support-button-fab">
            <i class="material-icons">chat</i>
        </button>
    </div>

    <div id="threadPage" class="thread-page">
        <div class="thread-page-header">
            <button onclick="closeThread()">
                <i class="material-icons">arrow_back</i>
            </button>
            <h1 id="threadTitle"></h1>
            <button class="copy-button" onclick="copyThreadContent()">
                <i class="material-icons">content_copy</i>
            </button>
        </div>
        <p id="threadContent" class="thread-content"></p>
        <p id="threadMeta" class="thread-meta"></p>
    </div>

    <div id="newThreadPage" class="new-thread-page">
        <div class="thread-page-header">
            <button onclick="hideNewThreadPage()">
                <i class="material-icons">arrow_back</i>
            </button>
            <h1>Новая Ветка</h1>
        </div>
        <div class="form-group">
            <label for="newThreadTitle">Заголовок</label>
            <input type="text" id="newThreadTitle" placeholder="Введите заголовок новой ветки">
        </div>
        <div class="form-group">
            <label for="newThreadContent">Содержание</label>
            <textarea id="newThreadContent" rows="10" placeholder="Напишите текст вашей ветки"></textarea>
        </div>
        <div class="form-actions">
            <button onclick="publishThread()">
                <i class="material-icons">send</i> Опубликовать
            </button>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2 id="alertModalTitle"></h2>
            <p id="alertModalMessage"></p>
            <div class="modal-buttons">
                <button onclick="closeModal('alertModal')">ОК</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2 id="confirmModalTitle"></h2>
            <p id="confirmModalMessage"></p>
            <div class="modal-buttons">
                <button onclick="confirmAction(true)">Да</button>
                <button onclick="confirmAction(false)">Нет</button>
            </div>
        </div>
    </div>

    <div id="nicknameRequiredModal" class="modal">
        <div class="modal-content">
            <h2>Никнейм требуется!</h2>
            <p>Пожалуйста, задайте ваш никнейм, чтобы пользоваться всеми функциями форума.</p>
            <input type="text" id="nicknameInputModal" placeholder="Введите ваш ник">
            <div class="modal-buttons">
                <button onclick="saveNickname()">Сохранить ник</button>
            </div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>Введите пароль администратора</h2>
            <input type="password" id="adminPasswordInput" placeholder="Пароль">
            <button onclick="checkAdminPassword()">Войти</button>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content chat-modal-content fixed-height">
            <div class="chat-header">
                <h2>Поддержка</h2>
                <button id="closeChatButton" type="button" onclick="closeModal('chatModal')">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                </div>
            <div class="chat-input-area">
                <input type="text" id="chatMessageInput" placeholder="Введите сообщение...">
                <button id="sendMessageButton" type="button" onclick="sendChatMessage()">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Created by sashok(xqss) with <i class="material-icons">favorite</i>
    </footer>

</body>
</html>
